<script type="module">
  function splitLangAndTitle(dataLang) {
    if (!dataLang) return [dataLang];

    const index = dataLang.indexOf(":");
    if (index == -1) return [dataLang];

    return [dataLang.substring(0, index), dataLang.substring(index + 1)];
  }

  document.addEventListener("DOMContentLoaded", (event) => {
    document.querySelectorAll("pre.code").forEach((pre) => {
      const [lang, title] = splitLangAndTitle(pre.getAttribute("data-lang"));

      const code = document.createElement("code");
      code.textContent = pre.textContent;
      code.className = `code language-${lang}`;

      pre.innerText = "";
      if (title) {
        pre.dataset.label = title;
      }
      pre.appendChild(code);

      window.Prism.highlightElement(code);
    });
  });
</script>
